<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TMM Software</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="style.css" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
  <!-- Navigation Bar -->
  <header class="dark-mode sticky top-0 z-40 bg-inherit underline-offset-4 lg:static">

      <div class="nav-right">
        <button class="btn-signin">Sign In</button>

        <button onclick="toggleTheme()" class="btn-switch" aria-label="Toggle dark mode"> 🌙&nbsp;/&nbsp;☀️</button>
      </div>
    </nav>
  </header>

  <!-- Hero Section -->
  <header>
    <div>
      <h1>T M M</h1>
    </div>
    <h2 class="hero-subtitle">SOFTWARE</h2>

  <!-- Products Section -->
  <section class="product-container">
    <div class="product">
      <h3>📚 WebQuiz</h3>

      <div class="waitlist-container">

        <button class="btn-waitlist">Join Waitlist</button>
        <button class="btn-download" aria-label="Download"> &#x2193; </button>

    </div>

    <div class="product">
      <h3>🖐️ Gesture Recognition System</h3>

      <div class="waitlist-container">

        <button class="btn-waitlist">Join Waitlist</button>
        <button class="btn-download" aria-label="Download"> &#x2193; </button>
      </div>
    </div>

    <div class="product">
      <h3>📂 Smart File Organizer</h3>
      <p>Automate and simplify your file management.</p>
      <div class="waitlist-container">
        <input type="email" class="email-input" placeholder="Enter your email" />
        <button class="btn-waitlist">Join Waitlist</button>
        <button class="btn-download" aria-label="Download">Download &#x2193;</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div>© 2025 TMM Software</div>
    <div class="footer-links">
      <a href="/blog">Blog</a>
      <a href="https://github.com/tmmsoftware">GitHub</a>
      <a href="https://x.com/tmm_software">X (Twitter)</a>
    </div>
  </footer>

  <!-- Scripts -->
  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
