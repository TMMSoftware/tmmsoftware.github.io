<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMM Software</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f9f9f9;
            color: #111;
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .dark-mode {
            background-color: #121212;
            color: white;
        }
        .switch {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }
        button {
            background-color: black;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #333;
        }
        .hero-section img {
            width: 80px;
            margin-bottom: 20px;
        }
        .products {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .product {
            max-width: 250px;
        }
        input {
            padding: 8px;
            border-radius: 20px;
            border: 1px solid #ddd;
            text-align: center;
            width: 80%;
            margin: 10px auto;
            display: block;
        }
    </style>
    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        }
        window.onload = function() {
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
            }
        };
    </script>
</head>
<body>

    </header>
    
    <div class="products">
        <div class="product">

            <p>Master new concepts with interactive quizzes.</p>
            <input type="email" placeholder="Enter your email">

        </div>

            <p>Revolutionize your Mac operations with gestures.</p>
            <input type="email" placeholder="Enter your email">

        </div>
        <div class="product">

            <p>Automate and simplify your file management.</p>
            <input type="email" placeholder="Enter your email">
            <button>Join Waitlist</button>
        </div>
    </div>
</body>
</html>
